name: Prod Integration

on:
  # Schedule the workflow to run daily at 6 AM UTC
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  # Optional: Run on push to main branch
  push:
    branches:
      - main

jobs:
  dbt_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dbt and dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Verify dbt installation
        run: dbt --version
      
      - name: Install dbt packages
        run: |
          cd dbt/spotify_dbt
          dbt deps
        env:
          DBT_PROFILES_DIR: .
      
      - name: Run dbt models
        run: |
          cd dbt/spotify_dbt
          dbt run --target prod
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Run dbt tests
        run: |
          cd dbt/spotify_dbt
          dbt test --target prod
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}

      - name: Generate dbt docs
        run: |
          cd dbt/spotify_dbt
          dbt docs generate --static
          mkdir docs-tmp
          cp target/static_index.html docs-tmp/index.html
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Publish dbt docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dbt/spotify_dbt/docs-tmp
          branch: gh-pages
      
      - name: Upload dbt logs
        if: always()  # Upload logs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: logs/

  backend_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Jest tests
        run: |
          cd backend
          npm test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

  db_migration:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push

  push_to_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navigate to your project folder
            cd Deep-Cuts
            
            # 2. Pull the latest code
            git pull origin main
            
            # 3. Install dependencies
            npm install --production
            
            # 4. Restart the app with updated environment
            pm2 restart ecosystem.config.js --update-env
            
            # 5. Save the PM2 state
            pm2 save