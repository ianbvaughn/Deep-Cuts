name: dbt Production Run

on:
  # Schedule the workflow to run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  # Optional: Run on push to main branch
  push:
    branches:
      - main

jobs:
  dbt_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dbt and dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Verify dbt installation
        run: dbt --version
      
      - name: Install dbt packages
        run: |
          cd spotify_dbt
          dbt deps
        env:
          DBT_PROFILES_DIR: .
      
      - name: Run dbt models
        run: |
          cd spotify_dbt
          dbt run --target prod
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Run dbt tests
        run: |
          cd spotify_dbt
          dbt test --target prod
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Upload dbt logs
        if: always()  # Upload logs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: logs/