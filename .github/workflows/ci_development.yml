name: Dev Integration

on:
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
  
  push:
    branches:
      - feature/**

jobs:
  dbt_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install dbt and dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Verify dbt installation
        run: dbt --version
      
      - name: Install dbt packages
        run: |
          cd dbt/spotify_dbt
          dbt deps
        env:
          DBT_PROFILES_DIR: .
      
      - name: Run dbt models
        run: |
          cd dbt/spotify_dbt
          dbt run --target dev
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Run dbt tests
        run: |
          cd dbt/spotify_dbt
          dbt test --target dev
        env:
          DBT_PROFILES_DIR: .
          DBT_POSTGRES_HOST: ${{ secrets.HOST }}
          DBT_POSTGRES_PORT: ${{ secrets.PORT }}
          DBT_POSTGRES_USER: ${{ secrets.USERNAME }}
          DBT_POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}
          DBT_POSTGRES_DBNAME: ${{ secrets.DBNAME }}
      
      - name: Upload dbt logs
        if: always()  # Upload logs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: logs/

  backend_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run Jest tests
        run: |
          cd backend
          npm test
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}